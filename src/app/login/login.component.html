<div class="login-container">
    <img class="film" src="assets/images/film.png" alt="">
    <div class="logo">Rotten Potatoes</div>
    <div class="desc">
        Rotten Tomatoes and the Tomatometer score are the world’s most trusted 
        recommendation resources for quality entertainment. As the leading online 
        aggregator of movie and TV show reviews from critics, 
        we provide fans with a comprehensive guide to what’s Fresh – and 
        
    </div>
    <div class="login-form">
        <div class="form-group">
            <label for="uname">User Name</label>
            <input type="text" name="uname" class="form-control" [(ngModel)]="username"/>
        </div>
        <div class="form-group">
            <label for="pword">Password</label>
            <input type="password" name="pword" class="form-control" [(ngModel)]="password"/>
        </div>
        <div class="btn-container">
            <button class="btn btn-dark" (click) = "login()">Login</button>
            <div class="error">{{errorMessage}}</div>
        </div>
    </div>

</div>
